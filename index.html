<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/hzf.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardiness Zone Finder</title>
  </head>

  <body>
    
    <div class="container-lg d-flex align-items-stretch">
      <div class="row">
        <div class="col text-center" id="landingForm">
      <h3>
        <small class="text-muted">find your</small>
        Hardiness Zone
      </h3>
      <form class="form-floating mb-3 zipInputContainer" >
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Zip Code"
        />
        <label for="floatingInput">Zip Code</label>
        <button type="submit" id="submitButton" class="btn btn-primary btn-sm">
          <strong>Submit</strong>
        </button>
      </form>
      </div>
      <div id="resultContainer" class="col align-self-center resultContainer invisible">
        <div class="row">
        <img src="./images/banner.jpg" alt="holding seedling" height="100%">
        <label>Your Hardiness Zone is <span id="zoneSpan1"></span>!</label>
        </div>
        <p>
          Select produce to start planning your garden in zone
          <span id="zoneSpan2"></span>.
        </p>
      <div id="scheduleContainer" class="row scheduleContainer invisible">
      <input type='button' id="scheduleButton" onclick='tableFromJson()' value='See your zone planting schedule' />
    <p id="showData"></p>
      </div>
    </div>
    </div>
    </div>
    <script type="module" src="js/hzf.js"></script>
</body>
</html>
