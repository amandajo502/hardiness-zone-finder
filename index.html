<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/hzf.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardiness Zone Finder</title>
  </head>

  <body>
    <div class="container-sm">
      <h3>
        <small class="text-muted">find your</small>
        Hardiness Zone
      </h3>
      <form class="form-floating mb-3 zipInputContainer">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Zip Code"
        />
        <label for="floatingInput">Zip Code</label>
        <button type="submit" id="submitButton" class="btn btn-primary btn-sm">
          <strong>Submit</strong>
        </button>
      </form>
      <div id="resultContainer" class="resultContainer invisible">
        <label>Your Hardiness Zone is <span id="zoneSpan1"></span>!</label>
        <p>
          Select produce to start planning your garden in zone
          <span id="zoneSpan2"></span>.
        </p>
        <button type="" id="produceLabel">ProduceLabel</button>
      </div>
      <div class="scheduleChart"></div>
    </div>

    <script type="module" src="js/hzf.js"></script>
  </body>
</html>
