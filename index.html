<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/hzf.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardiness Zone Finder</title>
  </head>

  <body>
    <div class="container-sm">
      <h3>
        <small class="text-muted">find your</small>
        Hardiness Zone
      </h3>
      <form class="form-floating mb-3 zipInputContainer">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Zip Code"
        />
        <label for="floatingInput">Zip Code</label>
        <button type="submit" id="submitButton" class="btn btn-primary btn-sm">
          <strong>Submit</strong>
        </button>
      </form>
      <div id="resultContainer" class="resultContainer invisible">
        <label>Your Hardiness Zone is <span id="zoneSpan1"></span>!</label>
        <p>
          Select produce to start planning your garden in zone
          <span id="zoneSpan2"></span>.
        </p>
        <button type="" id="produceLabel">ProduceLabel</button>
      </div>
      <table class="table" style="width:fit-content">
        <thead>
          <tr>
            <th scope="col">Produce</th>
            <th scope="col">Jan</th>
            <th scope="col">Feb</th>
            <th scope="col">Mar</th>
            <th scope="col">Apr</th>
            <th scope="col">May</th>
            <th scope="col">Jun</th>
            <th scope="col">Jul</th>
            <th scope="col">Aug</th>
            <th scope="col">Sep</th>
            <th scope="col">Oct</th>
            <th scope="col">Nov</th>
            <th scope="col">Dec</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Tomato</th>
            <td colspan="1" class="table-default"></td>
            <td colspan="2" class="table-primary"></td>
            <td colspan="1" class="table-default"></td>
            <td colspan="3" class="table-warning"></td>
            <td colspan="4" class="table-danger"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="module" src="js/hzf.js"></script>
  </body>
</html>
