<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/hzf.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardiness Zone Finder</title>
  </head>

  <body style="background: linear-gradient(135deg, #66ff99 10%, #3399ff 100%)">
    
    <div class="container-sm">
      <div class="row">
      <h3 class="text-white text-center p-3">
        <small class="text-muted">find your</small>
        Hardiness Zone
      </h3>
      <form class="form-floating mb-3 zipInputContainer" >
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Zip Code"
        />
        <label for="floatingInput">Zip Code</label>
        <button type="submit" id="submitButton" class="btn btn-primary btn-sm">
          <strong>Submit</strong>
        </button>
      </form>
      <div id="resultContainer" class="col resultContainer invisible">
        <div class="row">
        <label>Your Hardiness Zone is <span id="zoneSpan1"></span>!</label>
        
        <p>
          Select produce to start planning your garden in zone
          <span id="zoneSpan2"></span>.
        </p>
      </div>
    </div>
    </div>
    
    </div>

    <div id="tableContainer" class="row container mt-2 mb-2">
      <table id="table" class="table table-bordered bg-white"
      data-show-header="true" 
      data-pagination="true" 
      data-search="true">
      <thead>
        <tr>
          <th data-field="produce">Produce</th>
          <th data-field="startSeedIndoors">Start Seed Indoors</th>
          <th data-field="transplantOutdoors">Transplant or Start Seed Outdoors</th>
          <th data-field="companionPlants">Companion Plants</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      </table>
    </div> 

    <script type="module" src="js/hzf.js"></script>
</body>
</html>
