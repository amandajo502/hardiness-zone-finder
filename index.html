<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/hzf.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardiness Zone Finder</title>
  </head>

  <body>
    <div class="container-sm">
      <h3>
        <small class="text-muted">find your</small>
        Hardiness Zone
      </h3>
      <form class="form-floating mb-3 zipInputContainer">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Zip Code"
        />
        <label for="floatingInput">Zip Code</label>
        <button type="submit" id="submitButton" class="btn btn-primary btn-sm">
          <strong>Submit</strong>
        </button>
      </form>
      <div id="resultContainer" class="resultContainer invisible">
        <label>Your Hardiness Zone is <span id="zoneSpan1"></span>!</label>
        <p>
          Select produce to start planning your garden in zone
          <span id="zoneSpan2"></span>.
        </p>
      </div>
      <input type='button' onclick='tableFromJson()' value='See your zone planting schedule' />
    <p id="showData"></p>
</body>

<script>
  let tableFromJson = () => {
    // the json data.
    const myProduce = [
      {'Produce ID': '1', 'Produce Name': 'Tomato',
       'Start Seed Indoor': 'March 15', 'Transplant Outdoors': 'May 20th',
       'Harvest': 'Until Freezing', 'Companion Plants': 'Basil, Dill, Pepper'
      },
      {'Produce ID': '2', 'Produce Name': 'Pepper',
      'Start Seed Indoor': 'March 15', 'Transplant Outdoors': 'May 20th',
       'Harvest': 'Until Freezing', 'Companion Plants': 'Basil, Dill, Pepper'
      },
      {'Produce ID': '3', 'Produce Name': 'Corn',
      'Start Seed Indoor': 'March 15', 'Transplant Outdoors': 'May 20th',
       'Harvest': 'Until Freezing', 'Companion Plants': 'Basil, Dill, Pepper'
      }
    ]

    // Extract value from table header. 
    // ('Produce ID', 'Produce Name', 'Start Seed Indoor' and 'Transplant Outdoors')
    let col = [];
    for (let i = 0; i < myProduce.length; i++) {
      for (let key in myProduce[i]) {
        if (col.indexOf(key) === -1) {
          col.push(key);
        }
      }
    }

    // Create table.
    const table = document.createElement("table");

    // Create table header row using the extracted headers above.
    let tr = table.insertRow(-1);                   // table row.

    for (let i = 0; i < col.length; i++) {
      let th = document.createElement("th");      // table header.
      th.innerHTML = col[i];
      tr.appendChild(th);
    }

    // add json data to the table as rows.
    for (let i = 0; i < myProduce.length; i++) {

      tr = table.insertRow(-1);

      for (let j = 0; j < col.length; j++) {
        let tabCell = tr.insertCell(-1);
        tabCell.innerHTML = myProduce[i][col[j]];
      }
    }

    // Now, add the newly created table with json data, to a container.
    const divShowData = document.getElementById('showData');
    divShowData.innerHTML = "";
    divShowData.appendChild(table);
  }
</script>
    <script type="module" src="js/hzf.js"></script>
</html>
